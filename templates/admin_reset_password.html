{% extends "base.html" %}
{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-warning text-dark text-center py-4">
                <i class="bi bi-key-fill fs-1"></i>
                <h4 class="mt-2 mb-0">Nouveau mot de passe</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info small">
                    <i class="bi bi-info-circle"></i>
                    Code de récupération validé. Définissez votre nouveau mot de passe administrateur.
                </div>

                <form method="POST" action="{{ url_for('admin_reset_password') }}">
                    <div class="mb-3">
                        <label for="nouveau_mdp" class="form-label fw-bold">Nouveau mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password"
                                   id="nouveau_mdp"
                                   name="nouveau_mdp"
                                   class="form-control form-control-lg"
                                   placeholder="Nouveau mot de passe..."
                                   required
                                   minlength="4"
                                   autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_mdp" class="form-label fw-bold">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password"
                                   id="confirm_mdp"
                                   name="confirm_mdp"
                                   class="form-control form-control-lg"
                                   placeholder="Confirmer..."
                                   required
                                   minlength="4">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning btn-lg w-100">
                        <i class="bi bi-check-lg"></i> Enregistrer le nouveau mot de passe
                    </button>
                </form>
            </div>
            <div class="card-footer text-center bg-white py-3">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i>
                    Un nouveau code de récupération sera généré automatiquement.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
